<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-5">Réservez votre film</h2>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="movieId" class="form-label">ID du film</label>
                <input type="number" class="form-control" id="movieId" required>
            </div>
            <div class="mb-3">
                <label for="reservationDate" class="form-label">Date de la réservation</label>
                <input type="datetime-local" class="form-control" id="reservationDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
